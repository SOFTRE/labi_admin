@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>视频订单管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="名称" />
                            </div>
                            <div class="col-sm-3">
                                <#SelectCon id="progress" name="订单状态">
                                    <option value="">全部</option>
                                    <option value="waitPay">待支付</option>
                                    <option value="waitJudge">已完成</option>
                                    <option value="canceled">已取消</option>
                                </#SelectCon>
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="VideoOrders.search()"/>
                            </div>
                        </div>
                        <#table id="VideoOrdersTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/biz/videoOrders/videoOrders.js"></script>
@}
