@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="customerTypeForm">

            <input type="hidden" id="id" value="${user.id}">
            <input type="hidden" id="customer_type" value="${user.customerType}">
            <div class="row">
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="customer-type" value="course" style="margin-top: 4px;">报名
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="customer-type" value="coach" style="margin-top: 4px;">教练
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="customer-type" value="shop" style="margin-top: 4px;">商城
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="customer-type" value="video" style="margin-top: 4px;">网上课程
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="customer-type" value="other" style="margin-top: 4px;">其他
                        </label>
                    </div>

                </div>

            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-12 col-sm-offset-5">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="UserInfoDlg.addCustomerTypeSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="UserInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/system/user/user_info.js"></script>
@}
